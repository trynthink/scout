  site_energy: true
  rp_persist: true
  no_scnd_lgt: true
  pkg_env_costs: include HVAC
  adopt_scn_restrict: Max adoption potential
  retrofits:
    retrofit_type: constant
    retrofit_multiplier: null
    retrofit_mult_year: null
  elec_upgrade_costs: shares
  no_lnkd_costs:
    no_lnkd_stk_costs: false
    no_lnkd_op_costs: false
  sub_fed_policy:
    low_volume_rate: aggressive
    state_appl_regs: aggressive
    bps: aggressive
    codes: aggressive
  incentives:
    incentive_levels: aggressive state
    incentive_restrictions: no federal
  price_sensitivity: lowelec_highfossil
  split_fuel: true 
  detail_brkout: [regions, codes/bps]

run:
  high_res_comp: true
  report_stk: true
  trim_results: every_other_yr
